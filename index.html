<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="hero-image-contaier">
        <div class="hero-image-container">
            <div class="hero-body">
                <h1>Asturian Natural Trails</h1>
                <p>Las pejores rutas de montaña para hacer senderismo</p>
            </div>
        </div>
    </div>
    <div class="form-container">
        <form id="formulario" action="" method="get">
            <input type="text" name="nombre" id="nombre" placeholder="nombre"/>
            <input type="text" id="correo" name="correo" placeholder="correo electrónico"/>
            <label for="solicitud">Solicitud de información adicional</label>
            <input type="radio" id="solicitud" name="select" value="solicitud" checked="checked"/>
            <label for="reserva">Reserva la ruta</label>
            <input type="radio" id="reserva" name="select" value="solicitud"/>
            <input type="button" id="info" name="info" value="Info"/>
            <textarea id="mensaje" placeholder="Por favor, inserta un mensaje" cols="30" rows="10"></textarea>
            <input type="submit" id="enviar" name="enviar" value="enviar">
            <ul id="errores"></ul>
        </form>
    </div>
</body>
</html>
